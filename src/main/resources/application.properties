spring.application.name=apiGateway
server.port=8765
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

# Discovery locator
spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

# Customer Service route
spring.cloud.gateway.server.webflux.routes[0].id=customer-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://customer-service
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/customer/**
spring.cloud.gateway.server.webflux.routes[0].filters[0]=StripPrefix=1

# Order Service route
spring.cloud.gateway.server.webflux.routes[1].id=order-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://order-service
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/order/**
spring.cloud.gateway.server.webflux.routes[1].filters[0]=StripPrefix=1

# Product Service route
spring.cloud.gateway.server.webflux.routes[2].id=product-service
spring.cloud.gateway.server.webflux.routes[2].uri=lb://product-service
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/product/**
spring.cloud.gateway.server.webflux.routes[2].filters[0]=StripPrefix=1

# SpringDoc
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Swagger UI dropdown
springdoc.swagger-ui.urls[0].name=Customer Service
springdoc.swagger-ui.urls[0].url=/customer/v3/api-docs

springdoc.swagger-ui.urls[1].name=Order Service
springdoc.swagger-ui.urls[1].url=/order/v3/api-docs

springdoc.swagger-ui.urls[2].name=product Service
springdoc.swagger-ui.urls[2].url=product/v3/api-docs

springdoc.swagger-ui.urls[3].name=Gateway
springdoc.swagger-ui.urls[3].url=/v3/api-docs